<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/minireset.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa8f7564dc.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <div class="outside-container">
      <!-- #region header -->
      <header>
        <nav>
          <div class="nav__top">
            <h1 class=" nav__title"><a href="#">Axel Arigato</a></h1>
            <ul class="nav__categories none dt-block">
              <li><a href="javascript:void(0);">Men</a></li>
              <li><a href="javascript:void(0);">Women</a></li>
              <li><a href="javascript:void(0);">Objects</a></li>
            </ul>
            <div>
              <a href="javascript:void(0);" class=" nav__menu">
                <span class="fas fa-bars nav__bars-icon"></span>
                <span class="none dt-block">Menu</span>
              </a>
            </div>
          </div>
          <div class="nav__bottom none">
            <ul class="nav__social">
              <li><a href="javascript:void(0);">Instagram</a></li>
              <li><a href="javascript:void(0);">Facebook</a></li>
              <li><a href="javascript:void(0);">Twitter</a></li>
              <li><a href="javascript:void(0);">Youtube</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- #endregion header -->

      <!-- #region main -->
      <main>
        <div class="main__left">
          <img
            src="images/home/main-photo.jpg"
            alt="Photo by Satria Aditya on Unsplash"
          />
        </div>
       <div class="main__right">
          <div class="main__right-top none">
            <img
              src="images/home/second.jpg"
              alt="Photo by Paul Volkmer on Unsplash"
            />
          </div>
          <div class="main__right-bottom">
            <h2 class="main__right-title">Axel Arigato X Cat<br> collection</h2>
            <a href="javascript:void(0);">Shop now</a>
          </div>
       </div>
      </main>
      <!-- #endregion main -->

      <!-- #region footer -->
      <footer></footer>
      <!-- #endregion footer -->
    </div>
  </body>
</html>
